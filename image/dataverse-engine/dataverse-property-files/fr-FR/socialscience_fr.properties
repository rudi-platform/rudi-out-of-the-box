datasetfieldtype.unitOfAnalysis.description=Unité de base pour l'analyse ou l'observation décrite par cet ensemble de données, comme les personnes, familles/ménages, groupes, établissements/organisations, unités administratives et autres. Pour de l'information sur le vocabulaire contrôlé de la DDI pour cet élément, visitez la page Web de la DDI à l'adresse http://www.ddialliance.org/Specification/DDI-CV/ (en anglais).
datasetfieldtype.universe.description=Description de la population couverte par les données contenues dans le fichier; le groupe de personnes ou autres éléments qui constituent l’objet de l’enquête et auxquels les résultats de l’enquête font référence. L’âge, la nationalité et le lieu de résidence sont communément employés pour délimiter un univers donné mais n’importe quel facteur peut être invoqué comme les limites d’âge, le sexe, l’état matrimonial, la race, le groupe ethnique, la nationalité, le revenu, le statut d’ancien combattant, les condamnations au criminel et autres. L'univers peut comprendre des éléments autres que des personnes, comme le logement, les affaires judiciaires, les décès, les pays, etc. En général, il doit être possible de dire, à partir de la description de l'univers, dans quelle mesure une personne ou un élément donné est membre de la population étudiée. L’univers c’est aussi les centres d’intérêt, la population d'intérêt, la population cible.
datasetfieldtype.timeMethod.description=Méthode temporelle utilisée ou dimension temporelle de la collecte des données (méthode par panel, transversale, chronologique, série temporelle ou autre).
datasetfieldtype.dataCollector.description=Personne, organisme ou organisation responsable de l’administration du questionnaire, de l’entrevue ou de la compilation des données.
datasetfieldtype.collectorTraining.description=Type de formation offerte au responsable de la collecte de données.
datasetfieldtype.frequencyOfDataCollection.description=Si les données ont été recueillies à plus d’un point dans le temps, indiquer la fréquence à laquelle les données ont été recueillies, par ex. tous les mois, tous les trimestres ou autre.
datasetfieldtype.samplingProcedure.description=Le type d’échantillon et le plan d’échantillonnage utilisés pour sélectionner les répondants à l’enquête afin de représenter la population. Des indications sur la taille de l’échantillon cible et des fractions de l’échantillon peuvent être mentionnées.
datasetfieldtype.targetSampleSize.description=Des renseignements précis sur la taille de l'échantillon cible, la taille réelle de l'échantillon et la formule utilisée pour déterminée la taille.
datasetfieldtype.targetSampleActualSize.description=Taille réelle de l'échantillon
datasetfieldtype.targetSampleSizeFormula.description=Formule utilisée pour déterminer la taille réelle de l'échantillon.
datasetfieldtype.deviationsFromSampleDesign.description=Indiquent les correspondances et les écarts entre les unités échantillonnées (obtenues) et les statistiques disponibles pour la population (âge, rapport hommes-femmes, situation familiale) dans son ensemble.
datasetfieldtype.collectionMode.description=Méthode de collecte des données; caractéristiques de l'instrument (p. ex. entrevue téléphonique, questionnaire envoyé par la poste ou autre).
datasetfieldtype.researchInstrument.description=Type d'instrument utilisé pour la collecte de données. Un instrument structuré correspond à un instrument où tous les répondants doivent répondre aux mêmes questions ou faire les mêmes tests, comportant possiblement des réponses codées. Si une petite partie d'un tel questionnaire comprend des questions ouvertes, fournissez des informations à ce sujet. Un instrument semi-structuré indique que l'instrument de recherche comprend principalement des questions ouvertes. Un instrument non structuré indique que des entrevues approfondies ont été réalisées.
datasetfieldtype.dataCollectionSituation.description=Description des aspects notables de la collecte des données. Comprend des renseignements sur les facteurs comme le degré de coopération des répondants, la durée des entrevues, le nombre de rappels ou des éléments similaires.
datasetfieldtype.actionsToMinimizeLoss.description=Résumé des mesures prises pour minimiser la perte de données. Comprend des renseignements sur les mesures comme les visites de suivi, les vérifications de surveillance, l'établissement de correspondances historiques, les estimations, etc. 
datasetfieldtype.controlOperations.description=Méthodes utilisées par le chercheur principal ou par les gestionnaires du dépôt de données.pour faciliter le contrôle des données.
datasetfieldtype.weighting.description=La procédure d’échantillonnage utilisée peut nécessiter l’application d’une pondération afin d’obtenir une plus grande précision des résultats statistiques. Décrit les critères d’utilisation des pondérations employés dans l’analyse d’une collecte. Si un coefficient ou une formule de pondération est établi, la formule est fournie, ses éléments sont définis et la façon d'appliquer la formule aux données est indiquée.
datasetfieldtype.cleaningOperations.description=Méthodes utilisées pour nettoyer les données comme la vérification de la cohérence, la vérification de code non valide ou autre.
datasetfieldtype.datasetLevelErrorNotes.description=Remarque utile pour annoter ou clarifier la méthode et le traitement de l'enquête.
datasetfieldtype.responseRate.description=Pourcentage des membres de l'échantillon ayant fourni des renseignements.
datasetfieldtype.samplingErrorEstimates.description=Mesure le degré de précision selon lequel on peut estimer la valeur de la population pour un échantillon donné. 
datasetfieldtype.otherDataAppraisal.description=Autres questions liées à l'évaluation des données. Décrit les questions comme la variance de réponse, le taux de non-réponse et la vérification de la partialité, la partialité de l'enquêteur et de la réponse, le niveau de confiance, la partialité de la question ou autre élément similaire.
datasetfieldtype.socialScienceNotes.description=Renseignements généraux sur cet ensemble de données.
datasetfieldtype.socialScienceNotesType.description=Type de remarque
datasetfieldtype.socialScienceNotesSubject.description=Objet de la remarque
datasetfieldtype.socialScienceNotesText.description=Texte pour cette remarque
