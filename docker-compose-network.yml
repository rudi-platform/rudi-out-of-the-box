      - "traefik.enable=true"
      - "traefik.http.services.selfdata.loadbalancer.server.scheme=https"
      - "traefik.http.services.selfdata.loadbalancer.server.port=8443"
      - "traefik.http.routers.selfdata.rule=Host(`rudi.${base_dn}`) && PathPrefix(`/selfdata`)"

