      - "traefik.enable=true"
      - "traefik.http.services.projekt.loadbalancer.server.scheme=https"
      - "traefik.http.services.projekt.loadbalancer.server.port=8443"
      - "traefik.http.routers.projekt.rule=Host(`rudi.${base_dn}`) && PathPrefix(`/projekt`)"

  selfdata:
